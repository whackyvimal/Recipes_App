<h1>Recipes API</h1>
<p>Available endpoints (prefix: <code>/api/recipes</code>):</p>
<ul>
<li><code>POST /</code> — Create a recipe</li>
<li><code>GET /</code> — List recipes</li>
<li><code>GET /:id</code> — Get recipe by id</li>
<li><code>PUT /:id</code> — Update recipe</li>
<li><code>DELETE /:id</code> — Delete recipe</li>
</ul>
<p>Use Postman to import the provided collection to test these endpoints.</p>
